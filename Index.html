<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free to Joy MVP</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Xumm SDK -->
    <script src="https://xumm.app/assets/cdn/xumm-2.2.0.min.js"></script>
</head>
<body>
    <div id="global-error"></div>
    
    <header class="banner">
        <img src="logo.png" alt="F2J Logo" class="logo">
        <div class="wallet-info" id="walletInfo">
            <div class="wallet-address">🔒 Not Connected</div>
            <div class="balances">
                <span class="xrp-balance">XRP: 0.00</span>
                <span class="f2j-balance">F2J: 0</span>
            </div>
        </div>
        <button class="connect-btn" onclick="connectWallet()">Connect Wallet</button>
    </header>

    <main class="container">
        <!-- Proof Section -->
        <section class="card">
            <h2>⏱ Submit Volunteer Hours</h2>
            <div class="proof-upload">
                <input type="file" id="proofFile" accept="image/*, .pdf" hidden>
                <label for="proofFile" class="upload-area" id="uploadLabel">
                    <span class="upload-text">📤 Upload Proof</span>
                </label>
                <div id="previewContainer" class="hidden">
                    <img id="previewImage">
                    <button onclick="clearPreview()" class="icon-btn">🗑</button>
                </div>
                <div class="input-group">
                    <input type="number" id="hours" min="1" placeholder="Hours">
                    <button id="submitHours" class="primary-btn" onclick="submitVolunteerTime()">
                        <span class="btn-text">Submit</span>
                        <div class="spinner"></div>
                    </button>
                </div>
                <div id="proofStatus" class="status-message"></div>
            </div>
        </section>

        <!-- Marketplace -->
        <section class="card">
            <h2>🏪 Marketplace</h2>
            <div class="marketplace-controls">
                <button class="secondary-btn" onclick="loadMarketOffers()">Refresh</button>
                <button class="primary-btn" onclick="showOfferDialog()">Create Offer</button>
            </div>
            <div id="marketplace" class="marketplace-grid"></div>
        </section>

        <!-- Transaction History -->
        <section class="card">
            <h2>📜 Transaction History</h2>
            <div class="tx-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Payment">Payments</button>
                <button class="filter-btn" data-filter="OfferCreate">Offers</button>
            </div>
            <div id="txHistory" class="tx-list"></div>
        </section>
    </main>

    <!-- Modals -->
    <dialog id="offerDialog" class="modal">
        <h3>Create New Offer</h3>
        <div class="input-group">
            <label>F2J Amount:</label>
            <input type="number" id="offerAmount" step="1" min="1">
        </div>
        <div class="input-group">
            <label>XRP Price:</label>
            <input type="number" id="xrpPrice" step="0.1" min="0.1">
        </div>
        <div class="modal-actions">
            <button class="secondary-btn" onclick="closeModal()">Cancel</button>
            <button class="primary-btn" onclick="createMarketOffer()">List Offer</button>
        </div>
    </dialog>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
