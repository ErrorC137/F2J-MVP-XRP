<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free to Joy MVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.png" alt="Logo" class="banner-logo">
    <div class="section">
        <h1>Free to Joy MVP</h1>
        <div class="wallet-info" id="walletInfo">
            Wallet not connected
        </div>
        <button onclick="connectWallet()">Connect Wallet</button>
    </div>

    <div class="section">
        <h2>Volunteer Time</h2>
        <input type="number" id="hours" placeholder="Hours volunteered">
        <button onclick="submitVolunteerTime()">Submit Time</button>
        <p id="volunteerStatus"></p>
    </div>

    <div class="section">
        <h2>Make Donation</h2>
        <input type="number" id="donationAmount" placeholder="XRP amount">
        <button onclick="submitDonation()">Donate</button>
        <p id="donationStatus"></p>
    </div>

    <div class="section">
        <h2>Redeem Tokens</h2>
        <button onclick="redeemTokens()">Redeem 10 F2J Tokens (Get Reward)</button>
        <p id="redemptionStatus"></p>
    </div>
    
    <div class="section" id="rewardCatalog">
        <h2>Redeem Your Tokens</h2>
        <div class="reward-grid">
          <div class="reward-item" data-cost="10" data-name="Tutoring Session">
            <h3>1 Tutoring Session</h3>
            <p>10 F2J Tokens</p>
            <button class="redeem-btn">Redeem</button>
          </div>
          <div class="reward-item" data-cost="5" data-name="Meal Voucher">
            <h3>Meal Voucher</h3>
            <p>5 F2J Tokens</p>
            <button class="redeem-btn">Redeem</button>
          </div>
          <div class="reward-item" data-cost="20" data-name="Workshop Access">
            <h3>Workshop Access</h3>
            <p>20 F2J Tokens</p>
            <button class="redeem-btn">Redeem</button>
          </div>
        </div>
        <div id="rewardStatus"></div>
      </div>

      <div class="section" id="proofSection">
  <h2>üîí Proof of Volunteering</h2>
  <div class="proof-card">
    <div class="upload-area" id="uploadArea">
      <input type="file" id="proofFile" accept="image/*, .pdf" hidden>
      <label for="proofFile" class="upload-label">
        <img src="upload-icon.svg" class="upload-icon">
        <span id="fileName">Drag or click to upload proof</span>
      </label>
    </div>
    <div id="previewContainer" class="preview-hidden">
      <img id="previewImage" class="proof-preview">
      <button onclick="clearPreview()" class="cancel-btn">‚úñ</button>
    </div>
    <div class="proof-meta">
      <input type="number" id="hours" min="1" placeholder="Hours worked">
      <button id="submitProofBtn" class="loading-btn" onclick="submitVolunteerTime()">
        <span class="btn-text">Submit</span>
        <div class="spinner hidden"></div>
      </button>
    </div>
    <div id="proofStatus" class="status-bubble"></div>
  </div>
</div>
    
    <div class="section">
        <h2>üèÜ Top Contributors</h2>
        <ul id="leaderboardList" class="leaderboard-list">
            <li class="leaderboard-loading">Loading leaderboard...</li>
        </ul>
    </div>
    <div id="global-error" style="display: none; color: red; padding: 10px;"></div>
    <div id="walletInfo"></div>
    <div id="leaderboardList"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/xrpl@2.7.0/build/xrpl-latest-min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
